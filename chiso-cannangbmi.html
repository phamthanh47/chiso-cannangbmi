<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td><h3> chiều cao (m): </h3></td>
            <td><h3> cân nặng (kg): </h3></td>
            <td><h3> chỉ số BMI: </h3></td>
        </tr>
        <tr>
            <td><input type="text" id="chieucao"></td>
            <td><input type=text" id="cannang"></td>
            <td>
                <button type="button" id="chisoBMI" onclick=" tinhchisoBMI(); "> CHỈ SỐ BMI</button>
            </td>
        </tr>
    </table>
    <p id="result"></p>
    <script>
        function tinhchisoBMI() {
            let chieucao = parseFloat(document.getElementById("chieucao").value);
            let cannang = parseFloat(document.getElementById('cannang').value);
            //let chisoBMI = chisoBMI = document.getElementById(chisoBMI).value;
            //alert(chieucao);
            //alert(cannang);
            // alert(chisoBMI);
            let chisoBMI = cannang / (chieucao * chieucao);
            // alert(chisoBMI);
            document.getElementById('result').innerHTML = "chi so BMI : " + chisoBMI;
            let rank = chisoBMI;
            if (rank < 19)
            //document.write("underweight");
            {
                document.getElementById('result').innerHTML = " underweight " + rank;
            } else if (rank < 25)
            // document.write("nomal");
            {
                document.getElementById('result').innerHTML = " nomal" + rank;
            } else if (rank < 30)
            //document.write("overweight");
            {
                document.getElementById('result').innerHTML = "overweight " + rank;
            } else
            //document.write("heigh");
            {
                document.getElementById('result').innerHTML = "heigh " + rank;
            }
        }

    </script>
</form>
</body>
</html>
